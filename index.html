<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, inital-scale = 1.0">
    <title>Winbology</title>

    <style>

        .wrapper {
            border: 5px dashed blue; /* Dashed blue border */
            padding: 20px; /* Space between border and content */
            margin: 20px auto; /* Center the div */
            max-width: 800px; /* Max width */
        }

    </style>

  </head>

    <body>

      <button onclick='colorChanger()'>Click Me </button>

      <div class="wrapper">
        <h1>Welcome!</h1>
        <p>This page has a dashed blue border around the content.</p>
      </div>
      
      <script>
        const colorChanger = function () {
              const colorArray = ['White','Silver','Gray','Black','Red','Maroon','Yellow','Olive','Lime','Green','Aqua','Teal','Blue','Navy','Fuchsia','Purple'];
              const randomIndex = Math.floor(Math.random() * colorArray.length);
              const randomColor = colorArray[randomIndex];

              document.querySelector('body').style.backgroundColor = randomColor;
              console.log('The background color has been changed to ' + randomColor);
        }
      </script>

    </body>



</html>
